  <main class="content">
    <div class="anuncio1">

      </div>
    </div>
  </main>
  <script>
    const buttons = document.querySelectorAll('.nav-links img');

    buttons.forEach(button => {
      const original = button.src;
      const hoverSrc = button.dataset.hover;

      button.addEventListener('mouseenter', () => {
        button.src = hoverSrc;
      });

      button.addEventListener('mouseleave', () => {
        button.src = original;
      });
    });
    // hamburguesa
    const menuBtn = document.querySelector('.menu-toggle');
    const menuImg = menuBtn.querySelector('img'); // la imagen dentro del botón
    const mobileNav = document.querySelector('.mobile-nav');

    const imgDefault = "image/botones_barra_nav/Botón menú M.png";
    const imgActive = "image/botones_barra_nav/Botón menú M_seleccionado.png";

    menuBtn.addEventListener('click', () => {
      mobileNav.classList.toggle('active');

      // cambia la imagen según el estado del menú
      if (mobileNav.classList.contains('active')) {
        menuImg.src = imgActive;
      } else {
        menuImg.src = imgDefault;
      }
    });
  </script>
